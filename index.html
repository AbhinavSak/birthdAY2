<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <style>
        body {
            text-align: center;
            background: #1a1a2e;
            font-family: 'Poppins', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            font-size: 4em;
            font-weight: bold;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px white; }
            to { text-shadow: 0 0 20px yellow; }
        }
        .heart {
            font-size: 6em;
            color: red;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .message {
            font-size: 1.8em;
            max-width: 80%;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.4em;
            border: none;
            background: #ff4d6d;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff2e63;
            transform: scale(1.1);
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-10vh); }
            to { transform: translateY(100vh); }
        }
        #videoContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        iframe {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, My Love! üéâ</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p class="message">You are the most wonderful person in my life. On your special day, I want to remind you how much you mean to me. I love you with all my heart! üíñ</p>
    <button onclick="showVideo()"><a href="https://drive.google.com/file/d/1sU3ExKDQHXMvdCkvT6j0kAQ7o2olCwAd/view?usp=sharing">Click to Play Video üé•</a></button>
    
    <div id="videoContainer" onclick="hideVideo()"></div>
    
    <script>
        function showVideo() {
            let container = document.getElementById("videoContainer");
            container.innerHTML = `
                <iframe id="birthdayVideo" src="https://drive.google.com/file/d/1sU3ExKDQHXMvdCkvT6j0kAQ7o2olCwAd/view?usp=sharing" allow="autoplay" frameborder="0" allowfullscreen></iframe>
            `;
            container.style.display = "flex";
        }

        function hideVideo() {
            let container = document.getElementById("videoContainer");
            container.innerHTML = ""; // Remove video element when clicked outside
            container.style.display = "none";
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
        createConfetti();
    </script>
</body>
</html>
